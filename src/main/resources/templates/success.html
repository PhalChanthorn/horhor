<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head th:replace = "~{base::head}"></head>
<body>
    <!-- Navbar Start -->
    <div th:replace = "~{base :: navbar}"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div th:replace = "~{base::pageHeader(text='Success')}"></div>
    <!-- Page Header End -->

    <!-- Success Content Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="section-title">                
                <h1 class="display-4">Successfully Booking</h1>                
                <div>
                	<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Name</th>
					      <th scope="col">Phone</th>
					      <th scope="col">Email</th>
					      <th scope="col">Date</th>
					      <th scope="col">Time</th>
					      <th scope="col">Person</th>
					    </tr>
					  </thead>
					  <tbody>
					  
					    <tr>
					      <th scope="col" th:text="${booked.id}">Id</th>
					      <th scope="col" th:text="${booked.name}">Name</th>
					      <th scope="col" th:text="${booked.phoneNumber}">Phone</th>
					      <th scope="col" th:text="${booked.email}">Email</th>
					      <th scope="col" th:text="${booked.date}">Date</th>
					      <th scope="col" th:text="${booked.time}">Time</th>
					      <th scope="col" th:text="${booked.person}">Person</th>
					    </tr>
					  </tbody>
					</table>
                </div>           
            </div>
            <div class="row">
                <div class="col-lg-4 py-0 py-lg-5">
                	         
                </div>
                <div class="col-lg-4 py-5 py-lg-0" style="min-height: 500px;">
                    
                </div>
                <div class="col-lg-4 py-0 py-lg-5">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Success Content End -->

	<!-- Footer Start -->
    <div th:replace = "~{base::footer}"></div>
    <!-- Footer End -->
	
    <!-- Back to top and js start -->
	<div th:replace = "~{base::myjs}"></div>
	<!-- Back to top and js end -->
    
</body>

</html>
